<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Divine Precursor - Visual Novel Interface</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    "primary": "#f9f506", 
                    "cyan-energy": "#06b6d4", 
                    "obsidian": "#1a1a1a",
                    "obsidian-light": "#2a2a2a",
                    "background-dark": "#0f0f0f",
                },
                fontFamily: {
                    "display": ["Spline Sans", "sans-serif"],
                    "retro": ["'VT323'", "monospace"], 
                },
                boxShadow: {
                    'glow-gold': '0 0 15px rgba(249, 245, 6, 0.3)',
                    'glow-cyan': '0 0 15px rgba(6, 182, 212, 0.3)',
                }
            },
        },
    }
</script>
<style>
    .ruined-stone-texture {
        background-color: #262626;
        background-image: repeating-linear-gradient(45deg, rgba(0,0,0,0.2) 0px, rgba(0,0,0,0.2) 2px, transparent 2px, transparent 4px),
                          radial-gradient(circle at 50% 50%, #2a2a2a 0%, #151515 100%);
        border: 4px solid #333;
    }
    .retro-screen-container {
        background-color: #050505;
        background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 3px, 3px 100%;
        border: 2px solid #333;
        border-radius: 12px; 
    }
    .stone-btn {
        background: linear-gradient(145deg, #2a2a2a, #151515);
        box-shadow: 5px 5px 10px #0b0b0b, -5px -5px 10px #2a2a2a;
        transition: all 0.2s ease;
    }
    .stone-btn:active { transform: translatey(2px); }
    
    /* Animation for the scanning line on the text box */
    @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(500%); opacity: 0; }
    }
</style>
</head>
<body class="bg-background-dark text-white font-display min-h-screen flex flex-col justify-center items-center overflow-hidden">

<div class="fixed inset-0 z-0 opacity-30 pointer-events-none" style="background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);"></div>

<main class="relative z-10 w-full max-w-[1400px] h-screen max-h-[900px] p-4 flex flex-col gap-4">
    
    <div class="relative flex-1 w-full flex justify-center items-center">
        <div class="relative w-full h-full max-h-[70vh] aspect-video bg-black rounded-lg overflow-hidden shadow-2xl group border-2 border-cyan-900" id="main-viewport">
            <div class="absolute inset-0 bg-cover bg-center transition-transform duration-1000 group-hover:scale-105" 
                 style="background: linear-gradient(to bottom, #0f172a, #1e1b4b);">
                 <div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#4ade80 1px, transparent 1px); background-size: 30px 30px;"></div>
            </div>
            
            <div class="absolute top-6 left-6 flex items-center gap-2 z-10">
                <span class="material-symbols-outlined text-primary">location_on</span>
                <span class="text-white font-bold tracking-widest text-sm uppercase drop-shadow-md">Obsidian Sanctum</span>
            </div>

            <div class="absolute top-4 right-4 flex flex-col gap-3 items-end z-10" id="holo-hud">
                <div class="bg-cyan-900/30 backdrop-blur-md px-4 py-2 rounded-lg border border-cyan-500/30">
                    <div class="flex justify-between items-center text-xs uppercase text-cyan-300 font-bold mb-1">
                        <span>Vitality</span>
                        <span class="text-primary">100%</span>
                    </div>
                    <div class="w-[150px] h-2 bg-black/50 rounded-full border border-cyan-900 overflow-hidden relative" id="hp-bar">
                        <div class="absolute top-0 left-0 h-full bg-gradient-to-r from-cyan-600 to-primary w-[100%] shadow-[0_0_10px_rgba(249,245,6,0.5)]"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="w-full h-auto min-h-[220px] grid grid-cols-1 md:grid-cols-[200px_1fr_200px] gap-4 items-end pb-2">
        
        <div class="flex items-center justify-center h-full order-2 md:order-1 py-4 md:py-0">
            <div class="relative w-40 h-40 rounded-full bg-black/20 border border-white/5 flex items-center justify-center backdrop-blur-sm">
                <button class="absolute top-2 left-1/2 -translate-x-1/2 w-10 h-10 rounded-full stone-btn flex items-center justify-center" id="btn-north"><span class="material-symbols-outlined text-gray-400">arrow_upward</span></button>
                <button class="absolute left-2 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full stone-btn flex items-center justify-center" id="btn-west"><span class="material-symbols-outlined text-gray-400">arrow_back</span></button>
                <button class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full stone-btn flex items-center justify-center" id="btn-east"><span class="material-symbols-outlined text-gray-400">arrow_forward</span></button>
                <button class="absolute bottom-2 left-1/2 -translate-x-1/2 w-10 h-10 rounded-full stone-btn flex items-center justify-center" id="btn-south"><span class="material-symbols-outlined text-gray-400">arrow_downward</span></button>
                <div class="w-8 h-8 rounded-full bg-obsidian-light shadow-inner flex items-center justify-center"><div class="w-2 h-2 rounded-full bg-cyan-500 shadow-[0_0_8px_#06b6d4]"></div></div>
            </div>
        </div>

        <div class="w-full h-full min-h-[220px] ruined-stone-texture rounded-lg shadow-2xl relative order-1 md:order-2 flex items-center justify-center p-3 md:p-4" id="narrative-console">
            <div class="retro-screen-container w-full h-full flex flex-col relative overflow-hidden">
                <div class="bg-cyan-900/20 w-full px-4 py-1 border-b border-cyan-900/40 flex justify-between items-center z-10">
                    <h3 class="text-cyan-400 font-retro text-lg tracking-widest flex items-center gap-2"><span class="w-2 h-2 bg-cyan-500 animate-pulse"></span>TERMINAL_LINK_V.0.9</h3>
                </div>
                <div class="p-4 md:p-6 flex-1 overflow-y-auto font-retro relative z-10" id="dialogue-text">
                    <p class="text-cyan-100/90 leading-relaxed animate-pulse">Initializing System...</p>
                </div>
                <div class="absolute inset-0 bg-gradient-to-b from-transparent via-cyan-500/5 to-transparent h-[10px] w-full animate-[scanline_3s_linear_infinite] pointer-events-none"></div>
            </div>
        </div>

        <div class="flex flex-col gap-3 h-full justify-center order-3 md:order-3" id="action-panel">
            <div class="bg-black/20 backdrop-blur-sm p-4 rounded-2xl border border-white/5 flex flex-col gap-3">
                <button class="w-full h-12 rounded-full stone-btn flex items-center justify-center text-gray-500">
                    Loading...
                </button>
            </div>
        </div>

    </div>
</main>

<script src="minigames.js"></script>
<script src="CombatEngine.js"></script>
<script src="game.js"></script>

</body>
</html>
